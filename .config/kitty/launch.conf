launch sh -c "export OPENAI_API_KEY=\$(op read op://Personal/OpenAI/nvim-key --no-newline);export SPOTIFY_CLIENT_ID=\$(op read op://Personal/Spotify/client_id --no-newline); exec tmux new -As \${PWD##*/}"
